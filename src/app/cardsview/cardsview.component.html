<div class="card flex flex-col w-1/3 justify-evenly p-5 shadow-2xl rounded-lg">
    <div class="question">
        <label for="question" class="label font-bold pr-2">Q:</label>
        <input type="text" name="question" id="question" class="question mb-5 flex-1 drop-shadow-md" [(ngModel)]="newCard.question">
    </div>
    <div class="answer">
        <label for="answer" class="label font-bold pr-2" >A:</label>
        <input type="text" name="answer" id="answer" class="answer mb-5 drop-shadow-md" [(ngModel)]="newCard.answer">
    </div>
    <button class="btn">Add Card</button>
</div>
<app-card *ngFor="let card of cardsList" [card]="card"></app-card>
